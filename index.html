<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <title>Nordic Sauna Map | A Shared Cultural Heritage</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2563EB",
            "sky": "#7DD3FC",
            "frost": "#F0F9FF",
            "snow": "#FAFDFE",
            "cedar": "#7C2D12",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          backgroundImage: {
            'nordic-sky': 'linear-gradient(180deg, #F0F9FF 0%, #FFFFFF 100%)',
            'nordic-lake': 'linear-gradient(135deg, #7DD3FC 0%, #2563EB 100%)',
          }
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .nordic-gradient {
      background: linear-gradient(180deg, rgba(16, 22, 34, 0.8) 0%, rgba(16, 22, 34, 1) 100%);
    }

    /* Custom scrollbar for modal content */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* Leaflet overrides */
    .leaflet-popup-content-wrapper {
      background: white;
      color: #1e293b;
      border-radius: 1rem;
      border: 1px solid rgba(125, 211, 252, 0.2);
    }

    .leaflet-popup-tip {
      background: white;
    }

    .leaflet-container {
      height: 100% !important;
      width: 100% !important;
      background: #f8fafc !important;
    }

    /* Leaflet custom marker cleanup */
    .custom-leaflet-marker {
      background: none !important;
      border: none !important;
    }
  </style>
</head>

<body
  class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
